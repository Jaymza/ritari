$maxtime = 20000;

$oikea = "";

$timer = $maxtime;
setInterval(function()
{
	if ($ajastinpaalla == 1) {$timer = $timer - 1;} <!-- jos ajastin on päällä niin aika juoksee yhden aina jokaisella intervallilla, intervalli on 10millisekunttia -->
	$('#aika').html($timer);
	if ($timer == 0)
	{	
		alert("Olit liian hidas, yritä uudelleen. Sait pisteitä: " + $pisteet); <!-- Näytä viesti ruudulla -->
		$maxtime = 200; <!-- aseta takaisin alkuarvot -->
		$pisteet = 0;
		$timer = $maxtime;
		$ajastinpaalla = 0; <!-- poista ajastin päältä -->
		$('#pisteet').html($pisteet); <!-- näytetään pisteet -->
		$('#aika').html($maxtime); <!-- näytetään aika -->
	}

},10); <!-- intervallin pituus määritelty 10 millisekunniksi -->

$(document).ready(function(){

	{

		$('#aika').html($maxtime); <!-- näytetään aika -->
		setTimeout( <!-- pidetään sekunnin viive -->

    });
});

function randomInt(xmin,xmax) { <!-- luvun arvonta funktio -->

}

{
